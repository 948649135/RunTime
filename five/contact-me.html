<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>金信润天博客-联系我</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css"/>
</head>
<body>
<!--头部logo和导航栏开始-->
<div class="header">
    <div class="logo"><img src="./images/logo.png" alt="">
        <h2>金信润天博客</h2></div>
    <div class="nav">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about-me.html">关于我</a></li>
            <li class="active"><a href="contact-me.html">联系我</a></li>
        </ul>
    </div>
</div>
<!--头部logo和导航栏结束-->


<div class="content">
    <!--左边留言板开始-->

    <div class="blog-list contact">
        <h3>给我发邮件</h3>
        <p>如果你有任何想法，欢迎发邮件来跟我一起分享哦</p>
        <form action="#" method="post">
            <div class="email">
                <label for="emailInput">邮箱地址 <span class="default" id="emailErr">（请输入邮箱地址） </span></label>
                <input id="emailInput" type="text"/>
            </div>
            <div class="tel">
                <label for="telInput">手机号码 <span class="default" id="telErr">（请输入手机号码） </span></label>
                <input id="telInput" type="text"/>
            </div>
            <div class="message">
                <label for="messageInput">留言 <span class="default" id="messageErr">（请输入评论内容） </span></label>
                <textarea id="messageInput" rows="10" cols="200"></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="发送"/>
            </div>
        </form>
    </div>
    <!--左边留言板结束-->
    <div class="sidebar">
        <div class="about-me">
            <h2>关于我</h2>
            <div class="avatar"><img src="./images/logo.png" alt=""></div>
            <p>大家好，欢迎来到金信润天博客~~~</p>
        </div>
        <div class="focus-blog">
            <h2>关注博客</h2>
            <p>输入您的电子邮件地址订阅本博客</p>
            <form action="#">
                <label for="blog">邮箱地址</label>
                <input type="text" id="blog">
                <input type="submit" value="确认">
            </form>
        </div>
        <div class="blog-category">
            <h2>文章分类</h2>
            <ul>
                <li>HTML关联 <span>2篇</span></li>
                <li>CSS关联<span>4篇</span></li>
                <li>JavaScript关联<span>12篇</span></li>
                <li>jQuery关联<span>41篇</span></li>
                <li>Java关联<span>42篇</span></li>
            </ul>
        </div>
        <div class="photo-sharing">
            <h2>图片分享</h2>
            <ul>
                <li><img src="./images/thumbnail1.jpg" alt=""></li>
                <li><img src="./images/thumbnail2.jpg" alt=""></li>
                <li><img src="./images/thumbnail3.jpg" alt=""></li>
                <li><img src="./images/thumbnail4.jpg" alt=""></li>
                <li><img src="./images/thumbnail5.jpg" alt=""></li>
                <li><img src="./images/thumbnail6.jpg" alt=""></li>
            </ul>
        </div>
    </div>


</div>
<div class="clear"></div>
<div class="more-photo">
    <h2>更多图片</h2>
    <ul>
        <li><img src="./images/thumbnail7.jpg" alt=""></li>
        <li><img src="./images/thumbnail8.jpg" alt=""></li>
        <li><img src="./images/thumbnail9.jpg" alt=""></li>
        <li><img src="./images/thumbnail10.jpg" alt=""></li>
        <li><img src="./images/thumbnail11.jpg" alt=""></li>
        <li><img src="./images/thumbnail12.jpg" alt=""></li>
        <li><img src="./images/thumbnail13.jpg" alt=""></li>
        <li><img src="./images/thumbnail14.jpg" alt=""></li>
    </ul>
</div>

<!--版权申明-->
<div class="footer">
    <p class="copyright">&copy; 金信润天版权所有</p>
    <div class="social-icons">
        <span class="fa fa-qq fa-lg"></span>
        <span class="fa fa-wechat fa-lg"></span>
        <span class="fa fa-tencent-weibo fa-lg"></span>
        <span class="fa fa-renren fa-lg"></span>
        <span class="fa fa-weibo fa-lg"></span>
    </div>
</div>
</body>
</html>
